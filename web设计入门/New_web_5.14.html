<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>三个相框</title>
    <style type="text/css">
        .outter {
            border-width: 1px;
            border-color: black;
            border-style: solid;
            background: grey;
            padding: 10px;
            width: 560px;
            height: 220px;
            margin: auto;
        }
        
        .box {
            border-width: 8px;
            border-style: solid;
            border-color: #333;
            margin: 10px;
            padding: 10px;
            float: left;
        }
        
        .out_footer {
            background-color: yellow;
            width: 100%;
            height: 100px;
            padding: 20px;
        }
        
        .in_box1 {
            margin-top: 50px;
            margin-left: 30px;
            margin-bottom: 10px;
            float: left;
        }
        
        .in_box2 {
            margin: 10px 20px;
            padding: 3px 14px;
            float: left;
        }
        
        .in_box2_box1 {
            margin: 10px 5px;
            background-color: aqua;
            text-align: center;
            width: 100px;
            height: 20px;
            float: left;
        }
        
        .in_box2_box2 {
            margin: 10px 5px;
            background-color: blue;
            text-align: center;
            width: 100px;
            height: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="outter">
        <div class="box">
            <img src="picture/微信图片_20181103203628.jpg" width="130px" height="170px">
        </div>
        <div class="box">
            <img src="picture/微信图片_20181103203640.jpg" width="130px" height="170px">
        </div>
        <div class="box">
            <img src="picture/微信图片_20181113225842.jpg" width="130px" height="170px">
        </div>
    </div>
    <footer>
        <div class="out_footer">
            <div class="in_box1">
                <div class="in_box2">
                    <dl>
                        <span>网站地图</span>/
                        <span>关于我们</span>/
                        <span>沙龙动态</span>/
                        <span>友情链接</span>/
                        <span>联系我们</span>/
                        <span>版权声明</span>
                    </dl>
                </div>
                <div class="in_box2">
                    <div class="in_box2_box1">会员登录</div>
                    <div class="in_box2_box2">会员注册</div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
