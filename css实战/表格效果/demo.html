      empty-cells: show;

      color: #666;

      height: 30px;
      overflow: hidden;
    }

    td {
      text-align: center;
      height: 20px;
    }

    td,
    th {
      border: 1px solid #cad9ea;
      padding: 0 1em 0;
    }

    tr:nth-of-type(even){
      background: #f5fafe;
    }
  </style>
</head>
