<!DOCTYPE html>
<html>

<head>
    <script src="js/vue.js" charset="utf-8" type="text/javascript"></script>
    <link rel="stylesheet" href="css/1.css">
</head>

<body>
    <div id="app">
        <div v-if="isOK">
            {{Hello}}
        </div>
        <input type="button" v-on:click="clickMe" value="点击我">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                Hello: "hello",
                isOK: true,

            },
            methods: {
                clickMe: function() {
                    this.isOK = !this.isOK;
                }
            },
        })
    </script>
</body>

</html>
