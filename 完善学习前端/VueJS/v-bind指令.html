<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .bgC {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        
        #button {
            display: flex;
            width: 100px;
        }
        
        #green {
            margin-left: auto;
        }
        
        .isRed {
            background-color: red;
        }
        
        .isGreen {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="bgC" :class="{isRed:isRedValue,isGreen:isGreenValue}">改变背景色</div>
        <div id="button"><button v-on:click="changeColorRed">红色</button>
            <button id="green" v-on:click="changeColorGreen">绿色</button></div>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                aHref: "http://www.baidu.com",
                isRedValue: false,
                isGreenValue: false,
            },
            methods: {
                changeColorGreen: function() {
                    this.isGreenValue = !this.isGreenValue;
                },
                changeColorRed: function() {
                    this.isRedValue = !this.isRedValue;
                }

            }

        })
    </script>
    <div id="yel">
        <div :class="[bgSize,color]"></div>
    </div>
    <style>
        .bgSize {
            width: 100px;
            height: 100px;
        }
        
        .color {
            background-color: yellow;
        }
    </style>
    <script>
        var vm1 = new Vue({
            el: "#yel",
            data: {
                bgSize: "bgSize",
                color: "color"
            }
        })
    </script>
    <div id="fontCont">
        <div :style="{fontSize:finalFont}">Hello World！</div>
    </div>
    <script>
        var vm2 = new Vue({
            el: "#fontCont",
            data: {
                finalFont: "50px",
            }
        })
    </script>
    <div id="app1">
        <div :style="fontC">
            Hello World!
        </div>
    </div>
    <script>
        var vm3 = new Vue({
            el: "#app1",
            data: {
                finalSize: 100,
                fontC: {
                    fontSize: "100px",
                    color: "red"
                }
            }
        })
    </script>
    <div id="app3">
        <div :style="getFontSize()">{{text}}</div>
    </div>
    <script>
        var vm4 = new Vue({
            el: "#app3",
            data: {
                text: "你好，世界！",
                finalSize: '100px',
                fontColor: 'red'
            },
            methods: {
                getFontSize: function() {
                    return {
                        fontSize: this.finalSize,
                        color: this.fontColor
                    };
                }
            }

        })
    </script>
    <div id="app4">
        <div :style="[baseStyle]">{{message}}</div>
    </div>
    <script>
        vm5 = new Vue({
            el: "#app4",
            data: {
                message: "hello World!",
                baseStyle: {
                    fontSize: '50px',
                    color: 'blue'
                }
            }
        })
    </script>
</body>

</html>
