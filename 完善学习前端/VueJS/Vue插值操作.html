<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{firstname+" "+lastname}}</div>
        <div>{{number*10*3.1415926}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstname: "Hello",
                lastname: "World!",
                number: 512,
            }
        })
    </script>
</body>

</html>
