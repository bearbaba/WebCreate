<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <new-content :c-title="title"></new-content>
    </div>
    <template id="template">
        <div>
            <h1>
                {{cTitle}}
            </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, ea. Quia, tempore repellendus dicta tenetur quos saepe necessitatibus velit nemo sint accusamus autem soluta ea maiores aliquam itaque neque placeat!</p>
        </div>
    </template>
    <script>
        const newContent = {
            template: "#template",
            props: ["cTitle"],

        }
        const vm = new Vue({
            el: "#app",
            data: {
                title: "标题1",
            },
            components: {
                newContent, //对象已在外部定义好了
            }
        })
    </script>
    <div id="parent">
        <child-module :son-data="title" :son-list="list2"></child-module>
    </div>
    <template id="template1">
        <div>
            <h1>{{sonData}}</h1>
            <li v-for="item in sonList"><a href="http://">{{item}}</a></li>
        </div>
    </template>
    <script>
        const childModule = {
            template: "#template1",
            props: {
                sonData: String,
                sonList: {
                    type: Array,
                    default: [2, 5, 6],
                    required: false,
                }
            }
        };
        const vm1 = new Vue({
            el: "#parent",
            data: {
                title: "标题2",
                list: ["商品1", "商品2", "商品3"],
            },
            components: {
                childModule,
            }
        })
    </script>
</body>

</html>
