<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <new-style></new-style>
    </div>
    <script>
        let newStyle = Vue.extend({
            template: `
            <div>
                <span>Hello World!</span>
            </div>
            `
        })
        const vm = new Vue({
            el: "#app",
            components: {
                newStyle: newStyle,
            }

        })
    </script>
</body>

</html>
