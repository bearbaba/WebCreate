<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{first}}</div>
        <div v-once>{{first}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                first: "first",
            }
        })
    </script>
    <div id="once">
        <div v-html="vueHtml"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#once",
            data: {
                vueHtml: "<h1>标题</h1>"
            }
        })
    </script>
</body>

</html>
