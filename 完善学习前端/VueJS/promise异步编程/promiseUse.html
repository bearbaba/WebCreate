<body>
  <script>
    new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve(data="传送成功");
        reject(error="传送失败");
      },1000)
    }).then((data)=>
    {
      console.log(data);
      console.log(data);
      console.log(data);
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve(data="传送成功2");
          reject(error="传送失败2");
        },1000)
      }).then((data)=>{
        console.log(data);
        console.log(data);
      })
    }).catch((error)=>{
      console.log(error);
      console.log(error);
    })
