<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" content="width=device-width">
    <title>海报条的浮动显示</title>
    <style>
        div#box1 {
            display: flex;
            margin: 0;
            width: 100%;
            height: 5em;
            background-color: rgba(0, 102, 255, 0.493);
        }
        
        div#box2 {
            display: none;
        }
        
        div#box1:hover+div#box2 {
            display: flex;
            width: 100%;
            height: 5em;
            background-color: rgb(149, 90, 205);
        }
    </style>
</head>

<body>
    <main>
        <header>
            <div id="box1">
            </div>
            <div id="box2"></div>
        </header>
    </main>
</body>

</html>
