<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="#">
    <style>
        div div {
            width: 200px;
            height: 200px;
            align-content: center;
            text-align: center;
            vertical-align: middle;
            line-height: 170px;
        }
        
        .content {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        
        .box {
            width: 200px;
            border: 1px solid;
        }
        
        a {
            position: relative;
            margin-left: 10px;
            margin-right: 35px;
        }
        
        .content1 {
            background-color: blue;
        }
        
        .content2 {
            background-color: tomato;
        }
        
        .content3 {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="box">
        <nav>
            <a href="#one">一</a>
            <a href="#two">二</a>
            <a href="#three">三</a>
        </nav>
    </div>
    <div class="content">
        <div class="content1" id="one">内容一</div>
        <div class="content2" id="two">内容二</div>
        <div class="content3" id="three">内容三</div>
    </div>
</body>

</html>
