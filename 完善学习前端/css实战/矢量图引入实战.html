<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矢量图引入实战</title>
    <script src="img/font_1655695_6ik72a11dno/iconfont.js"></script>
    <style>
        #box {
            width: 60px;
            height: 150px;
            border: 1px solid #42AE13;
        }
        
        .grid {
            display: block;
            width: 50px;
            height: 50px;
            border-bottom: 1px solid #42AE13;
            margin-left: 3px;
            padding: 2px;
            text-align: center;
        }
        
        #no_border {
            border-bottom: none;
        }
        
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        
        #owl {
            margin-top: 4px;
            font-size: 40px;
            line-height: 5px;
        }
    </style>
</head>

<body>
    <div id="box">
        <a href="" class="grid">
            <svg class="icon" aria-hidden="true" id="owl">
                <use xlink:href="#icon--owl-"></use>
            </svg>
        </a>
        <a href="" class="grid"></a>
        <a href="" class="grid" id="no_border"></a>
    </div>
</body>

</html>
