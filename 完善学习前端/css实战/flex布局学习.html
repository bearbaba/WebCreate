<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局学习</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .out_box {
            width: 300px;
            height: 500px;
            background-color: bisque;
            display: -webkit-box;
            <!-- display: flex;
            -->padding: 10px;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            /*表示flex以行方向进行排列*/
            /*flex-direction: row;*/
            /*表示flex以列方向排列*/
            /*flex-direction:column;*/
            /*表示以列方向进行反序排列*/
            /* flex-direction: column-reverse; */
            /*表示换行*/
            flex-wrap: wrap;
            /*表示不换行*/
            /*flex-wrap: nowrap;*/
            /*表示反顺序换行*/
            /* flex-wrap: wrap-reverse; */
            /*表示元素以主轴居起始方向排列*/
            /* justify-content: flex-start; */
            /*表示元素以主轴结束方向开始排列*/
            /*在每行上均匀分配弹性元素。相邻元素间距离相同。每行第一个元素与行首对齐，每行最后一个元素与行尾对齐。*/
            /* justify-content: space-between; */
            /*
        在每行上均匀分配弹性元素。相邻元素间距离相同。
        每行第一个元素到行首的距离和每行最后一个元素到行尾的距离将会是相邻元素之间距离的一半。
        */
            /* justify-content: space-around; */
            /*
        flex项都沿着主轴均匀分布在指定的对齐容器中。
        相邻flex项之间的间距，主轴起始位置到第一个flex项的间距,
        主轴结束位置到最后一个flex项的间距，都完全一样。
        */
            /* justify-content: space-evenly; */
            /*表示以主轴结束位置开始排列*/
            /* justify-content: flex-end; */
            /*表示元素以主轴方向居中对齐*/
            /* justify-content: center; */
            /*表示沿文字基线方向对齐*/
            /* align-items: baseline; */
            /*在不设置子元素高度的前提下，表示子元素沿交叉轴方向延伸*/
            /* align-items: stretch; */
            /*表示子元素以交叉轴结束位置开始排列*/
            /* align-items: flex-end; */
            /*align-items与align-content的区别：align-items只用于单行使用flex排列的子元素，而
        对于多行的子元素则无能为力，而align-content则可适用于多行子元素的情况下。*/
            /*flex不仅适用块级元素，也适用行内元素及行内块级元素，且一般情况下行内元素无法设置宽度，但使用了flex布局后
        行内元素也能设置宽度*/
        }
        
        .out_box>.box {
            width: 50px;
            height: 50px;
            background-color: red;
            text-align: center;
            overflow: hidden;
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="out_box">
        <span class="box">box1</span>
        <span class="box">box2</span>
        <span class="box">box3</span>
        <span class="box">box4</span>
        <!-- <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box" style="font-size: 20px;">box4</div> -->
        <!--<div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>  -->

    </div>
</body>

</html>
