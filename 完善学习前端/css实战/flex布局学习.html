<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局学习</title>
    <style>
        .out_box {
            width: 300px;
            height: 500px;
            background-color: bisque;
            display: -webkit-box;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: hidden;
        }
        
        .out_box>.box {
            width: 50px;
            height: 50px;
            background-color: red;
            text-align: center;
            overflow: hidden;
            padding-top: 30px;
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="out_box">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>
</body>

</html>
