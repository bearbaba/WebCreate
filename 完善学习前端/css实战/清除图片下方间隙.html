<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>清除图片下方间隙</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .img_box {
            width: 300px;
            /*不设置与图片大小相同的高度时，会出现一个间隙*/
            border: 1px solid black;
        }
        
        img {
            vertical-align: top;
        }
        /*设置一个图片的不透明度，当鼠标指针浮动在图片上时，不透明度降低*/
        
        img:hover {
            filter: opacity(70%);
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
