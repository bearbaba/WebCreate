<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        
        div.red {
            border: 1px solid red;
            float: left;
        }
        
        .green {
            background-color: green;
            clear: both;
        }
        
        .blue {
            background-color: blue;
            float: right;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="green"></div>

    <div class="blue"></div>
</body>

</html>
