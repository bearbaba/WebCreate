<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
    <style>
        main {
            width: 310px;
            padding: 20px;
            margin: 0 auto;
            border: 1px solid blue;
        }
        
        div {
            width: 150px;
            height: 150px;
            box-sizing: border-box;
        }
        
        div:nth-of-type(1) {
            border: 2px solid red;
            float: left;
        }
        
        div:nth-of-type(2) {
            background-color: green;
            float: right;
        }
        
        main::after {
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>

</html>
