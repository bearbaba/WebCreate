<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="" method="GET" name="表单1">
        <fieldset>
            <legend>一个表单</legend>
            <label name="name">姓名：<input type="text" id="text_name" value="请输入您的姓名"></label>
            <label name="password">密码：<input type="password" id="text_password" required></label>
            <label name="status"> 身份：<input type="text" readonly value="学生"></label>
        </fieldset>
        <input type="submit" value="提交">
    </form>
</body>

</html>
