<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width:100px;
      height: 50px;
      background-color: orange;
      box-shadow: 0 5px 4px -4px black;
    }
    .box2{
      margin: 10px;

      width: 100px;
      height: 50px;
      background-color: orange;
      box-shadow: 3px 3px 6px -3px black;
    }

    .box3{
      margin: 20px;

      width: 100px;
      height: 50px;
      background-color: orange;
      box-shadow: 
        0 6px 6px -6px black,
        0 -6px 6px -6px black;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
