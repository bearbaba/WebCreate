<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 100px;
      height: 50px;
      margin: 20px;
      background-color: #58a;
      transform: perspective(.5em) rotateX(5deg);
    }
    
    .box2{
      position: relative;
      display: inline-block;
      padding: .5em 1em .35em;
      color: white;
    }
    .box2::before{
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background-color: #58a;
      transform: perspective(.5em) rotateX(5deg);
    }

    .box3{
      position: relative;
      display: inline-block;
      padding: .5em 1em .35em;
      color: white;
      }
    .box3::before{
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background-color: #58a;
      transform-origin: bottom;
      transform: perspective(.5em) rotateX(5deg) scaleY(1.3) perspective(.5em);
    }
  </style>
</head>
<body>
  <!-- <div class="box1">Hello</div>
  <div class="box2">Hello</div> -->
  <div class="box3">Hello</div>
</body>
</html>
