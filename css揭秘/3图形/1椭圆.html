<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 100px;
      height: 200px;
      border-radius: 50% / 100% 100% 0 0;
      background-color: #ffcc33;
    }

    .box2{
      margin: 10px;
      width:200px;
      height:100px;
      background-color: #fcc;
      border-radius: 0 100% 100% 0 / 0 0 100% 100%;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
