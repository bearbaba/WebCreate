<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 100px;
      height: 50px;
      margin: 20px;

      background-color: #0ffcc0;
      transform: skewX(45deg);
    }

    .box2{
      margin: 20px;
      width: 100px;
      height: 60px;

      background-color: #5588aa;
      transform: skewX(-45deg);
    }
    .box2>div{
      transform: skewX(45deg);
    }

    .box3{
      margin: 80px;
      position: relative;
      width: 80px;
      height: 50px;
      text-align: center;
      padding-top: calc(50px - 16px);
    }
    .box3::before{
      content: '';
      position: absolute;

      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background-color: #554433;
      transform: skewX(45deg);
    }
  </style>
</head>
<body>
  <div class="box1">HELLO</div>
  <div class="box2">
    <div>Hello</div>
  </div>
  <div class="box3">Hello</div>
</body>
</html>
