<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: calc(210px - 15px);
      height: calc(210px - 15px);
      background: white;
      background-image: 
        linear-gradient(90deg, rgba(200,0,0,.5) 50% ,transparent 0),
        linear-gradient(rgba(200,0,0,.5) 50%,transparent 0);
      background-size: 30px 30px;
    }

    .box2{
      margin: 20px;
      width: 200px;
      height: 200px;
      background: #58a;
      background-image: 
        linear-gradient(white 1px, transparent 0),
        linear-gradient(90deg, white 1px,transparent 0);
      background-size: 30px 30px;
    }

    .box3{
      margin: 20px;
      width:200px;
      height: 200px;
      background: #58a;
      background-image: 
        linear-gradient(white 2px, transparent 0),
        linear-gradient(90deg, white 2px,transparent 0),
        linear-gradient(hsla(0,0%,100%,.3) 1px,transparent 0),
        linear-gradient(90deg,hsla(0,0%,100%,.3) 1px,transparent 0);
      background-size: 
        100% 75px ,75px 100%,
        100% 15px, 15px 100%;
    }

    .box4{
      width: 100px;
      height: 100px;
      background: #655;
      background-image: radial-gradient(tan 30%,transparent 0);
      background-size: 30px 30px;
    }

    .box5{
      margin: 10px;      
      width: 100px;
      height: 100px;
      background: #655;
      background-image: 
        radial-gradient(tan 30%,transparent 0),
        radial-gradient(tan 30%,transparent 0);
      background-size: 30px 30px;
      background-position: 0 0,15px 15px;
    }

    .box6{
      width:100px;
      height: 100px;
      background-image: 
        linear-gradient(45deg,#bbb 25%,transparent 0),
        linear-gradient(45deg, transparent 75%,#bbb 0);
      background-size: 30px 30px;
    }

    .box7{
      margin: 10px;
      width: 100px;
      height: 100px;

      background-color: #eee;
      background-image:
        linear-gradient(45deg,#bbb 25%, transparent 0),
        linear-gradient(45deg, transparent 74%, #bbb 0);
      background-position: 0 0,15px 15px;
      background-size: 30px 30px;
    }

    .box8{
      margin: 10px;
      width: 120px;
      height: 120px;

      background-color: #eee;
      background-image:
        linear-gradient(45deg,#bbb 25%, transparent 0),
        linear-gradient(45deg, transparent 74%, #bbb 0),
        linear-gradient(45deg, #bbb 25%, transparent 0),
        linear-gradient(45deg, transparent 75%,#bbb 0);
      background-position: 
        0 0, 15px 15px,
        15px 15px, 30px 30px;
      background-size: 30px 30px;
    }

    .box9{
      width: 100px;
      height: 100px;
      margin: 10px;

      background: #eee;
      background-image: 
        linear-gradient(45deg,rgba(0,0,0,.25) 25%,transparent 0, transparent 76%, rgba(0,0,0,.25) 0),
        linear-gradient(45deg, rgba(0,0,0,.25) 25%,transparent 0, transparent 74%, rgba(0,0,0,.25) 0);
      background-position: 0 0, 15px 15px;
      background-size: 30px 30px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
  <div class="box7"></div>
  <div class="box8"></div>
  <div class="box9"></div>
</body>
</html>
